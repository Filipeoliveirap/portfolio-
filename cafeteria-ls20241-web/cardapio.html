<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Definindo o conjunto de caracteres e a viewport para dispositivos móveis -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Salento</title>

  <!-- Link para o CSS do rodapé personalizado -->
  <link rel="stylesheet" href="./css/footer.css">

  <!-- Link para o CSS do Bootstrap para estilização -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link para o Font Awesome para ícones -->
  <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  
  <!-- Link para as fontes do Google -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  
  <!-- Link para o MDB (Material Design Bootstrap) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <!-- Navbar escura para navegação -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Nome da cafeteria como link -->
        <a class="navbar-brand" href="#">Salento.</a>
        <!-- Botão de colapso da navbar para dispositivos móveis -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links da navbar que colapsam em telas pequenas -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cardápio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <!-- Botão para abrir o modal de adição de produtos -->
      <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#produtoModal">
        +
      </button>

      <!-- Tabela para exibir os itens do cardápio -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">titulo</th>      <!-- Título do item -->
            <th scope="col">descricao</th>   <!-- Descrição do item -->
            <th scope="col">legenda</th>     <!-- Legenda da imagem -->
            <th scope="col">imagem</th>      <!-- Imagem do item -->
          </tr>
        </thead>
        <tbody id="TableItens"> <!-- Corpo da tabela onde os itens serão inseridos -->
        </tbody>
      </table>

      <!-- Modal para adicionar um novo produto -->
      <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Produto</h1> <!-- Título do modal -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Botão para fechar o modal -->
            </div>
            <div class="modal-body">
              <!-- Formulário para entrada de dados do novo produto -->
              <form id="formulario">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo" name="titulo">  
                </div>
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" name="descricao">  
                </div>
                <div class="mb-3">
                  <label for="alt" class="form-label">Legenda</label>
                  <input type="text" class="form-control" id="alt" name="alt">  
                </div>
                <div class="mb-3">
                  <label for="imagemUrl" class="form-label">URL da Imagem</label>
                  <input type="text" class="form-control" id="imagemUrl" name="imagemUrl">  
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button> <!-- Botão para enviar o formulário -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button> <!-- Botão para fechar o modal -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center bg-body-tertiary">
    <div class="container pt-4">
      <!-- Seção de redes sociais -->
      <section class="mb-4">
        <!-- Botões para redes sociais -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
    </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
  </footer>

  <!-- Link para o arquivo JavaScript do cafeteria.js -->
  <script src="./js/cafeteria.js"></script>

  <!-- JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Popper.js e Bootstrap -->
  <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
  <!-- JavaScript do MDB -->
  <script type="text/javascript" src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>

</html>
